<div class="w-full max-w-4xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">ðŸ”¤ Base64 Encoder/Decoder</h2>

    <div class="flex gap-4 flex-wrap">
        <button (click)="mode = 'encode'" class="px-4 py-2 rounded text-white font-semibold" [ngClass]="mode === 'encode' ? 'bg-blue-600' : 'bg-gray-500'">Encode</button>
        <button (click)="mode = 'decode'" class="px-4 py-2 rounded text-white font-semibold" [ngClass]="mode === 'decode' ? 'bg-blue-600' : 'bg-gray-500'">Decode</button>
        <button (click)="clear()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded font-semibold">ðŸ§¹ Clear</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col">
            <label class="mb-1 font-medium">Input:</label>
            <textarea [(ngModel)]="input" rows="8" class="p-2 rounded border dark:bg-gray-700 dark:border-gray-600 resize-y"></textarea>
        </div>
        <div class="flex flex-col">
            <label class="mb-1 font-medium">Output:</label>
            <textarea [value]="output" readonly rows="8" class="p-2 rounded border dark:bg-gray-700 dark:border-gray-600 resize-y"></textarea>
            <button (click)="copy()" class="mt-2 bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded self-end">ðŸ“‹ Copy</button>
        </div>
    </div>

    <button (click)="convert()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded">ðŸ”„ Convert</button>
</div>
