<div class="w-full max-w-6xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">ğŸ“ Markdown Preview</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col">
            <label class="mb-1 font-medium">Markdown input:</label>
            <textarea [(ngModel)]="markdown" (input)="update()" rows="16" class="p-2 rounded border dark:bg-gray-700 dark:border-gray-600 resize-y"></textarea>
        </div>

        <div class="flex flex-col">
            <label class="mb-1 font-medium">Preview:</label>
            <div class="p-4 rounded border bg-gray-100 dark:bg-gray-700 dark:border-gray-600 prose dark:prose-invert max-w-none" [innerHTML]="rendered"></div>
        </div>
    </div>
</div>
