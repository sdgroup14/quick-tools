<div class="w-full max-w-xl bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
    <h2 class="text-xl font-bold">ğŸ” Password Generator</h2>

    <div class="space-y-2">
        <label class="block font-medium">Password length: {{ length }}</label>
        <input type="range" [(ngModel)]="length" min="4" max="32" class="w-full" />
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm">
        <label class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="useLower" />
            Lowercase
        </label>
        <label class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="useUpper" />
            Uppercase
        </label>
        <label class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="useNumbers" />
            Numbers
        </label>
        <label class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="useSymbols" />
            Symbols
        </label>
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" (click)="generatePassword()">ğŸ” Generate</button>

    <div *ngIf="password()" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg break-words space-y-2">
        <p class="text-sm font-semibold">Generated password:</p>
        <p>{{ password() }}</p>
        <button (click)="copyToClipboard()" class="bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded self-end">
            ğŸ“‹ Copy
        </button>
    </div>
</div>
